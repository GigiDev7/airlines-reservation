<form class="flex justify-between w-[800px] items-center bg-white">
  <div>
    <input class="py-2 pl-1" type="text" placeholder="Where from?" />
  </div>
  <div>
    <input class="py-2 pl-1" type="text" placeholder="Where to?" />
  </div>
  <div>
    <input
      class="py-2 pl-1"
      #departureInput
      type="text"
      placeholder="Departure"
      (focus)="handleInputFocus(departureInput)"
      (blur)="handleInputBlur(departureInput)"
    />
  </div>
  <div>
    <input
      class="py-2 pl-1"
      #returnInput
      type="text"
      placeholder="Return"
      (focus)="handleInputFocus(returnInput)"
      (blur)="handleInputBlur(returnInput)"
    />
  </div>
  <button
    class="py-2 px-4 bg-blue-600 text-white hover:bg-blue-700"
    type="submit"
  >
    Search Flights
  </button>
</form>
