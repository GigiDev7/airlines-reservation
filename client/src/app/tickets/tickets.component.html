<div class="flex w-[100%] py-16">
  <div class="ml-16">
    <form>
      <div class="flex flex-col">
        <label class="font-medium">Class:</label>
        <select class="mt-3 border-[1px] border-black pl-2 pr-3">
          <option>All</option>
          <option>Business</option>
          <option>Standart</option>
          <option>Econom</option>
        </select>
      </div>
      <div class="flex flex-col mt-4">
        <label class="font-medium">Price:</label>
        <input
          type="number"
          class="border-[1px] border-black outline-0 mt-3 pl-1"
          placeholder="From"
        />
        <input
          type="number"
          class="border-[1px] border-black outline-0 mt-3 pl-1"
          placeholder="To"
        />
      </div>
      <button
        class="mt-3 bg-blue-500 rounded-md hover:bg-blue-600 px-8 py-2"
        type="submit"
      >
        Filter
      </button>
    </form>
  </div>
  <div class="w-[60%] mx-auto flex flex-col items-center space-y-6">
    <p class="" *ngIf="isFetching">Loading...</p>
    <app-ticket-card
      *ngFor="let ticket of tickets"
      [ticket]="ticket"
    ></app-ticket-card>
  </div>
</div>
