<div class="bg-blue-500 h-14 flex items-center justify-between px-6">
  <p class="text-white">Airline Reservation</p>
  <p class="text-white flex items-center relative">
    {{ user?.firstname | titlecase }} {{ user?.lastname | titlecase }}
    <mat-icon (click)="toggleWindow()" class="ml-2 cursor-pointer">
      person_pin</mat-icon
    >
  </p>
  <div *ngIf="isWindowShown" class="triangle absolute right-8 top-11"></div>
  <div
    *ngIf="isWindowShown"
    class="absolute right-6 top-14 space-y-4 bg-white w-32 h-fit pl-3 py-2 slide-window"
  >
    <a *ngIf="user?.role === 'admin'" class="cursor-pointer" routerLink="/admin"
      >Admin Page</a
    >
    <button (click)="handleLogout()" class="flex items-center">
      Logout <mat-icon class="text-xl ml-1">exit_to_app</mat-icon>
    </button>
  </div>
</div>
