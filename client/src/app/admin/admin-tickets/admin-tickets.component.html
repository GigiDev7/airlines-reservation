<div class="flex flex-col items-center mt-16 relative">
  <p *ngIf="isFetching">Loading...</p>
  <p *ngIf="!isFetching && !tickets.tickets.length">No Tickets Found!</p>

  <div
    class="w-full flex relative"
    *ngFor="let ticket of tickets?.tickets; trackBy: trackBy"
  >
    <div class="w-full">
      <div
        class="shadow-lg lg:w-[50%] sm:w-[70%] py-8 pl-3 mx-auto rounded-md flex justify-around"
      >
        <div class="w-[30%] flex items-center">
          <p class="font-medium">
            Class : {{ ticket?.ticketClass | titlecase }}
          </p>
        </div>
        <div>
          <p class="font-medium">Price : {{ ticket?.price }}$</p>
        </div>
        <div class="flex space-x-4">
          <p class="font-medium">
            {{ ticket.userId ? "Not Available" : "Available" }}
          </p>
          <mat-icon
            (click)="handleTicketEdit(ticket)"
            class="text-blue-500 cursor-pointer"
            >edit</mat-icon
          >
        </div>
      </div>
      <!-- <div class="w-[10%] absolute right-20 top-1/2 space-x-4">
        <mat-icon class="text-blue-500 cursor-pointer">edit</mat-icon>
         <mat-icon class="text-red-500 cursor-pointer">delete</mat-icon> 
      </div> -->
    </div>
  </div>
  <div *ngIf="!isFetching" class="my-12 w-[50%] flex justify-center">
    <app-paginator
      paginatorFor="tickets"
      [total]="tickets.total"
      [perPage]="10"
    ></app-paginator>
  </div>
</div>
<app-ticket-form *ngIf="isTicketFormShown"></app-ticket-form>
