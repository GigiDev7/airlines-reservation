<div class="flex flex-col items-center mt-16">
  <p class="mt-6 mb-10">Add Flight Record</p>
  <form
    (ngSubmit)="handleFlightRecordSubmit()"
    [formGroup]="flightRecordForm"
    class="flex flex-col space-y-6"
  >
    <div class="flex flex-col">
      <label for="airplanes">Airline</label>
      <select
        formControlName="airline"
        id="airplanes"
        class="border-[1px] mt-2 py-1 border-gray-400 rounded-sm outline-0 pl-1"
      >
        <option *ngFor="let airplane of airplanes" [value]="airplane.company">
          {{ airplane.company | titlecase }}
        </option>
      </select>
    </div>
    <div class="flex flex-col">
      <label for="departureTime">Departure day</label>
      <input
        id="departureTime"
        class="border-[1px] mt-2 py-1 border-gray-400 rounded-sm outline-0 pl-1"
        type="date"
        formControlName="departureTime"
      />
    </div>
    <button class="bg-blue-400 py-2 rounded-sm hover:bg-blue-500" type="submit">
      Submit
    </button>
  </form>
</div>
