<form class="flex justify-center flex-col items-center py-5 w-full">
  <p class="mb-5 font-medium">Add Flight</p>
  <div class="flex flex-col w-[50%]">
    <label for="departure" class="font-medium">Departure</label>
    <input
      id="departure"
      type="text"
      class="mt-2 outline-0 border-[1px] border-gray-400 rounded-sm pl-1"
    />
  </div>
  <div class="flex flex-col mt-6 w-[50%]">
    <label for="destination" class="font-medium">Destination</label>
    <input
      id="destination"
      type="text"
      class="mt-2 outline-0 border-[1px] border-gray-400 rounded-sm pl-1"
    />
  </div>
  <button
    class="mt-4 bg-blue-400 hover:bg-blue-500 px-3 py-2 rounded-sm"
    type="submit"
  >
    Submit
  </button>
</form>
