<div class="flex flex-col items-center mt-16 space-y-14">
  <p *ngIf="isFetching">Loading...</p>
  <div *ngFor="let flight of flights" class="w-full flex flex-col">
    <app-flight-card [flight]="flight"></app-flight-card>
    <button
      (click)="navigateToRecord(flight)"
      class="mt-4 bg-blue-400 hover:bg-blue-500 rounded-md py-3 w-[250px] mx-auto"
    >
      Add Record For This Flight
    </button>
  </div>
</div>
