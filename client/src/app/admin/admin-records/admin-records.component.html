<div class="flex flex-col items-center mt-16">
  <p *ngIf="isFetching">Loading...</p>
  <div
    class="w-full flex relative"
    *ngFor="let flightRecord of flightRecords; trackBy: trackBy"
  >
    <div class="w-full">
      <app-flight-card [flightRecord]="flightRecord"></app-flight-card>
    </div>
    <div class="w-[10%] absolute right-20 top-1/2 space-x-4">
      <mat-icon class="text-blue-500 cursor-pointer">edit</mat-icon>
      <mat-icon
        (click)="handleDeleteRecord(flightRecord)"
        class="text-red-500 cursor-pointer"
        >delete</mat-icon
      >
    </div>
  </div>
</div>
